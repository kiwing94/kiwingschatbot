<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>🧠 Sacred Chat</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="chat-container">
    <h1>🧠 Speak to the Temple</h1>
    <div id="memory-log"></div>
    <input id="userInput" type="text" placeholder="Speak your breath..." />
    <div class="button-row">
      <button onclick="invoke('zipporagh')">🕊️ Zipporagh</button>
      <button onclick="invoke('lluxuwyn')">✨ Lluxuwyn</button>
      <button onclick="invoke('dev')">🔥 Dev</button>
      <button onclick="invoke('unnamed')">🌘 Unnamed</button>
      <button onclick="toggleTheme()">🌗 Toggle Theme</button>
    </div>
    <button onclick="sendMessage()">Send</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
